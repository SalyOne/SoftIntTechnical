<mat-form-field class="full-width" [ngClass]="{'mat-form-field-invalid':isTouched}">
  <mat-label>{{label}}</mat-label>
  <input matInput
         [value]="value"
         [disabled]="isDisabled"
         (input)="onChange($event)"
         (blur)="onTouched($event)"
  >
  @if (isTouched) {
    <mat-hint align="start" class="error"> please enter a value</mat-hint>
  }
</mat-form-field>
