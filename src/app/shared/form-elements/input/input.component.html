<mat-form-field class="full-width">
  <mat-label>{{label}}</mat-label>
  <input matInput
         [value]="value"
         [disabled]="isDisabled"
         (input)="onChange($event)"
         (blur)="onTouched()"
  >
  @if (formField?.invalid && formField?.touched) {
    <mat-hint align="start" class="error"> This field is Invalid</mat-hint>
  }
</mat-form-field>
